[tox]
envlist=
    py26-django14,
    py27-django14,
    py26-django13,
    py27-django13,

[testenv]
commands=
    python runtests.py

[testenv:py26-django14]
basepython=python2.6
deps=
    django==1.4.5

[testenv:py27-django14]
basepython=python2.7
deps=
    django==1.4.5

[testenv:py26-django13]
basepython=python2.6
deps=
    django==1.3.7

[testenv:py27-django13]
basepython=python2.7
deps=
    django==1.3.7

[testenv:docs]
changedir = docs
deps = sphinx
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
